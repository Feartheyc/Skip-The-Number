<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Math Rhythm MVP</title>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      background: #111;
    }

    #container {
      position: relative;
      width: 640px;
      height: 480px;
    }

    video, canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    video {
      transform: scaleX(-1);
    }

    canvas {
      transform: scaleX(-1);
      pointer-events: none;
    }

    /* Focus Wheel */
    #focus-wheel {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 4px solid white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
  </style>
</head>

<body>

  <div id="container">
    <video id="input_video" autoplay playsinline></video>
    <canvas id="game_canvas" width="640" height="480"></canvas>
    <div id="focus-wheel"></div>
  </div>

  <!-- Your JS file -->
  <script src="hand-detection.js"></script>

</body>
</html>
