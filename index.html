<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Math Rhythm Platform</title>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>


  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="container">

    <video id="input_video" autoplay playsinline></video>
    <canvas id="game_canvas" width="640" height="480"></canvas>

    <!-- GAME MENU -->
    <div id="menu">
      <h1>Select Game</h1>
      <button onclick="startGame('game1')">Skip-The-Number</button>
      <button onclick="startGame('game2')">Even-Odd-1</button>
      <button onclick="startGame('Game3')">Comparators</button>
      <button onclick="startGame('Game4')">Even-Odd-2</button>
      <button onclick="startGame('Game5')">Roman Nums</button>
      <button onclick="startGame('Game6')">Ordinals</button>
    </div>

  </div>

  <!-- ORDER MATTERS -->
  <script src="main.js"></script>
  <script src="skip-number.js"></script>
  <script src="even-odd-1.js"></script>
  <script src="even-odd-2.js"></script>
  <script src="hand-detection.js"></script>
  <script src="comparators.js"></script>
  <script src="arm-detection.js"></script>
  <script src="roman.js"></script>
  <script src="ordinal.js"></script>
  


</body>

</html>
